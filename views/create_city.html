<body>
    <form action="/createcity" method="post">

        <input type="text" placeholder="nhập id quốc gia" name="country_id">
        <input type="text" placeholder="nhập diện tích" name="area">

        <input type="text" placeholder="nhập GDP" name="GDP">
        <input type="text" placeholder="nhập Giới thiệu" name="cityDescription">

            OK  
        </button>
    </form>
